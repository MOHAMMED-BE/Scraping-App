<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>BMS SCRIPER</title>
    {%endif%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/style.css')}}">
    
    <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static',filename='assets/img/icon.png')}}">
    <link rel="icon" type="image/png" href="{{url_for('static',filename='assets/img/icon.png')}}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <link href="{{url_for('static',filename='assets/css/nucleo-icons.css')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename='assets/css/nucleo-svg.css')}}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/fontawesome-free-6.1.1-web/css/all.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/fontawesome-free-6.1.1-web/js/all.js')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link id="pagestyle" type= "text/css" href="{{url_for('static',filename='assets/css/material-kit.css')}}" rel="stylesheet" />
    <link id="pagestyle" type= "text/css" href="{{url_for('static',filename='assets/css/style.css')}}" rel="stylesheet" />

</head>

<body class="d-flex flex-column min-vh-100">

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category , message in messages %}

        <div class="alert mt-1 mx-2 text-center alert-{{category}} alert-dismissible fade show" role="alert">
          <span class="alert-text text-light"><strong></strong> {{message}}</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>

        {% endfor %}
    {%endif%}
{%endwith%}


{% block content%} {% endblock %}
    
        <!--   Core JS Files   -->
<script src="{{url_for('static',filename='assets/js/progressV1script.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/core/popper.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='assets/js/core/bootstrap.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='assets/js/plugins/perfect-scrollbar.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/plugins/countup.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/plugins/choices.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/plugins/prism.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/plugins/highlight.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/plugins/rellax.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/plugins/tilt.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/plugins/choices.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/plugins/parallax.min.js')}}"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
<script src="{{url_for('static',filename='assets/js/material-kit.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='assets/js/jQuery v3.6.0.js')}}" type="text/javascript"></script>


<script type="text/javascript">

  if (document.getElementById('state1')) {
    const countUp = new CountUp('state1', document.getElementById("state1").getAttribute("countTo"));
    if (!countUp.error) {
      countUp.start();
    } else {
      console.error(countUp.error);
    }
  }
  if (document.getElementById('state2')) {
    const countUp1 = new CountUp('state2', document.getElementById("state2").getAttribute("countTo"));
    if (!countUp1.error) {
      countUp1.start();
    } else {
      console.error(countUp1.error);
    }
  }
  if (document.getElementById('state3')) {
    const countUp2 = new CountUp('state3', document.getElementById("state3").getAttribute("countTo"));
    if (!countUp2.error) {
      countUp2.start();
    } else {
      console.error(countUp2.error);
    };
  }

  
window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 2000);

</script>
</body>

</html>
